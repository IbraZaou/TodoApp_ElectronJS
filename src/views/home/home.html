<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>ToDo App</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">


</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-10 card shadow mx-auto mt-3">

                <div class="card-header text-center bg-dark text-light mt-2">
                    <h3>Todos</h3>
                </div>

                <div class="my-2">
                    <button id="newTaskBtn" class="float-end btn btn-success">Ajouter</button>
                </div>


                <div class="card-content">

                    <table class="table">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Label</th>
                                <th scope="col">Desc</th>
                                <th scope="col">Status</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="tasks-tbody">
                        </tbody>

                    </table>

                </div>
            </div>

        </div>

    </div>
    <script src="../../controllers/home/home.js"></script>
</body>

</html>
